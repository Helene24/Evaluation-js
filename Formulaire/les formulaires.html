<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="formulaires.css">
</head>


<body>

    <h1>Contact</h1>
    <div class="container">
        <div class="row d-flex">

            <form action="" id="formTest" method="POST" novalidate="novalidate">

                <fieldset>
                    <legend class="font-weight-bold">Vos coordonnées :</legend>
                    <p class="text-danger font-weight-bold">* Ces zones sont obligatoires pour envoyer le formulaire.</p>

                    <div class="row" id="label1">
                        <label class="col-5 font-weight-bold" for="society"> Société :</label>
                        <input class="col-6" type="text" id="society" name="society" value="" required>
                        <p class="col-1 text-danger font-weight-bold">*</p>
                        <span id="societyError" class="error text-danger"></span>
                    </div>
                    <br />
                    <div class="row" id="label2">
                        <label class="col-5 font-weight-bold" for="PersContact">Personne à contacter :</label>
                        <input class="col-6" type="text" id="PersContact" name="PersContact" value="" required>
                        <p class="col-1 text-danger font-weight-bold">*</p>
                        <span id="PersContactError" class="error text-danger"></span>
                    </div>
                    <br />
                    <div class=" row" id="label3">
                        <label class="col-5 font-weight-bold" for="Adress">Adresse de l'entreprise :</label>
                        <textarea class="col-6" id="Adress" name="Adress" value="" rows="3"></textarea>
                        <p class="col-1 text-danger font-weight-bold"></p>
                    </div>
                    <br />
                    <div class=" row" id="label4">
                        <label class="col-5 font-weight-bold" for="CodePost">Code Postal :</label>
                        <input class="col-6" type="number" id="CodePost" name="CodePost" value="" required>
                        <p class="col-1 text-danger font-weight-bold">*</p>
                        <span id="CodePostError" class="error text-danger"></span>
                    </div>
                    <br />
                    <div class=" row" id="label5">
                        <label class="col-5 font-weight-bold" for="Ville">Ville :</label>
                        <input class="col-6" type="text" id="Ville" name="Ville" value="" required>
                        <p class="col-1 text-danger font-weight-bold">*</p>
                        <span id="VilleError" class="error text-danger"></span>
                    </div>
                    <br />
                    <div class=" row" id="label6">
                        <label class="col-5 font-weight-bold" for="Mail">E.mail :</label>
                        <input class="col-6" type="mail" id="Mail" name="Mail" value="" required>
                        <p class="col-1 text-danger font-weight-bold">*</p>
                        <span id="MailError" class="error text-danger"></span>
                    </div>
                    <br />
                    <div class=" row" id="label7">
                        <label class="col-5 font-weight-bold" for="Téléphone">Téléphone :</label>
                        <input class="col-6" type="number" id="Téléphone" name="Téléphone" value="">
                        <p class="col-1"></p>

                    </div>
                    <br />
                    <div class=" row" id="label8>">
                        <label class="col-5 font-weight-bold" for="comment">Sélectionnez l'environnement technique du projet :</label>
                        <textarea class="col-6" id="comment" name="comment" value="" rows="4"></textarea>
                        <p class="col-1"></p>
                    </div>
                    <br />
                    <div id="label9">
                        <label for="choix"></label>
                        <select id="choix" name="Choix" size="1">
                                                <option value="Choisissez" disabled>Choisissez</option>
                                                <option value="Access">Access</option>
                                                <option value="Java">Java</option>
                                                <option value="Delphi">Delphi</option>
                                                <option value="Windev">Windev</option>
                                                <option value="Visual Basic">Visual Basic</option>
                        </select>
                    </div>
                    <br />
                    <div class="col-12 d-flex justify-content-center">
                        <input type="submit" value="Envoyer" id="bouton" class="bouton">
                        <input type="reset" value=" Effacer">
                    </div>
                </fieldset>


            </form>
        </div>
    </div>

</body>
<script src="form js.js"></script>

</html>
