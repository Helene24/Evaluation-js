        <div class="row d-flex">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <p>* Ces zones sont obligatoires</p>

                <form action="http://bienvu.net/scipt.php" method="post">
                    <fieldset>
                        <legend>Vos coordonnées</legend>

                        <div class="form-group bg-success">
                            <label for="Nom">Nom*</label>
                            <input class="form-control" name="name" id="Nom" placeholder="Veuillez saisir votre nom" required>
                            <label for="Prénom">Prénom*</label>
                            <input class="form-control" name="prénom" id="Prénom" placeholder="Veuillez saisir votre prénom" required>
                        </div>

                        <p>Sexe*
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexe" id="sexe féminin" required>
                                <label class="form-check-label" for="sexe féminin">Féminin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexe" id="sexe masculin">
                                <label class="form-check-label" for="sexe masculin">Masculin</label>
                            </div>
                        </p>

                        <p>
                            <div class="date">
                                <label for="date naissance">Date de naissance*</label>
                                <input type="date" class="form-control" name="date" id="date naissance" required>
                            </div>
                        </p>

                        <p>
                            <div class="code postal">
                                <label for="code postal">Code postal*</label>
                                <input type="code postal" class="form-control" name="code postal" id="code postal" required>
                            </div>
                        </p>

                        <p>
                            <div class="adresse">
                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" name="adresse" id="adresse">
                            </div>
                        </p>

                        <p>
                            <div class="ville">
                                <label for="ville">Ville</label>
                                <input type="text" class="form-control" name="ville" id="ville">
                            </div>
                        </p>

                        <p>
                            <div class="mail">
                                <label for="mail">Email*</label>
                                <input type="email" class="form-control" name="email" id="mail" placeholder="dave.loper@afpa.fr" required>
                            </div>
                        </p>

                        <legend>Votre demande</legend>

                        <p>
                            <div class="form-group">
                                <label for="Sujet"></label>Sujet</label>
                                <select id="Sujet" class="form-control">
                                    <option selected>Veuillez sélectionner un sujet</option>
                                    <option>Mes commandes</option>
                                    <option>Question sur un produit</option>
                                    <option>Réclamation</option>
                                    <option>Autres</option>
                                </select>
                            </div>
                        </p>
                        <p>
                            <div class="form-group">
                                <label for="texte de demande"></label>Votre question*</label>
                                <textarea class="form-control" id="texte de demande" rows="3"></textarea>
                            </div>
                        </p>
                        <p>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="traitement inf">
                                <label class="form-check-label" for="traitement inf">J'accepte le traitement informatique de ce formulaire</label>
                            </div>
                        </p>
                        <p>
                            <button type="submit" class="btn btn-dark">Envoyer</button>
                            <button type="annuler" class="btn btn-dark">Annuler</button>
                        </p>


                    </fieldset>
                </form>
